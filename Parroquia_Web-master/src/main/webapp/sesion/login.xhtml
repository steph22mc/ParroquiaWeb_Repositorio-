<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Iniciar sesión</h1>
        <h:form id="loginForm" prependId="false">
            <!-- Muestra los mensajes de error para el campo 'usuario' -->
            <h:message for="usuario" style="color: red;" />
            <!-- Etiqueta para el campo 'usuario' -->
            <h:outputLabel for="usuario" value="Usuario:" />
            <!-- Campo de entrada para el usuario -->
            <h:inputText id="usuario" value="#{controlAcceso.usuario}" required="true" />

            <!-- Muestra los mensajes de error para el campo 'contrasena' -->
            <h:message for="contrasena" style="color: red;" />
            <!-- Etiqueta para el campo 'contrasena' -->
            <h:outputLabel for="contrasena" value="Contraseña:" />
            <!-- Campo de entrada para la contraseña -->
            <h:inputSecret id="contrasena" value="#{controlAcceso.contrasena}" required="true" />

            <!-- Botón para iniciar sesión -->
            <h:commandButton value="Iniciar sesión" type="submit" action="#{controlAcceso.autenticar()}" />

            <br /><br />

            <h:outputText value="¿Olvidaste tu contraseña?" />
            <!-- Enlace para redirigir al restablecimiento de contraseña -->
            <h:commandLink value="Restablecer contraseña" action="#{resetController.redirigirAForgotPassword()}" immediate="true"/>

            <br /><br />
            <h:commandLink value="Cancelar" action="#{controlAcceso.redirigirAIndex()}" immediate="true"/>
        </h:form>

        <!-- Muestra los mensajes de error globales -->
        <h:messages globalOnly="true" style="color: red;" />
    </h:body>
</html>
