<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Ingrese su correo electrónico Gmail:</h3>
            <h:inputText id="email" label="Email" value="#{resetController.email}" validatorMessage="El formato no es valido" pt:placeholder="fill me">
                <f:attribute name="pattern" value="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z]{2,4}"/>
            </h:inputText>
            
            <h:commandButton value="Obtener la contraseña" type="submit" action="#{resetController.sendPasswordResetLink()}"/>
            <h:commandLink value="Cancelar" action="#{controlAcceso.redirigirAlLogin()}" immediate="true"/>
        </h:form>
    </h:body>
</html>
