<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="CreateForm">
            <h:outputLabel for="parroquia" value="Parroquia:" />
            <p:inputText id="parroquia" value="#{controlParroquia.nuevoNombre}" />
            <h:message for="parroquia" />
            
            <p:outputLabel value="Direccion: " for="@next"/>
            <p:autoComplete id="acSimple" value="#{controlParroquia.direccionSeleccionada}"
                                completeMethod="#{controlParroquia.buscarDirecciones}" scrollHeight="250"/>
            <p:commandButton value="Guardar" action="#{controlParroquia.crearParroquia()}" update="CreateForm" />
            <p:commandButton value="Crear Direccion" action="#{controlSacramento.redireccionarCrearDireccion()}" immediate="true" />
        </h:form>
        
    </h:body>
</html>
