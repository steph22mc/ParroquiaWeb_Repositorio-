<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            
            <f:viewParam name="id" value="#{controlBautizo.idBautizo}" />
            <f:event listener="#{controlBautizo.cargarBautizos()}" type="preRenderView"/>
        </f:metadata>
        
        <h:form id="editForm">
            <div>
                <h:outputLabel for="fechaBautizo" value="Fecha de Bautizo:" />
                <p:calendar id="fechaBautizo" value="#{controlBautizo.bautizo.fechaBautizo}" required="true" pattern="yyyy-MM-dd" />
                <h:message for="fechaBautizo" />
                
                <h:outputLabel for="bautizado" value="Bautizado: " />
                <p:autoComplete id="bautizado" value="#{controlBautizo.bautizo.persona}" 
                                required="true" completeMethod="#{controlBautizo.buscarPersonas}" scrollHeight="250" />
                <h:message for="bautizo" />
                
                <h:outputLabel for="madrina" value="Madrina: " />
                <p:autoComplete id="madrina" value="#{controlBautizo.bautizo.madrina}" 
                                required="true" completeMethod="#{controlBautizo.buscarMujeres}" scrollHeight="250" />
                <h:message for="madrina" />
                
                <h:outputLabel for="padrino" value="Padrino: " />
                <p:autoComplete id="padrino" value="#{controlBautizo.bautizo.padrino}" 
                                required="true" completeMethod="#{controlBautizo.buscarHombres}" scrollHeight="250" />
                <h:message for="padrino" />
                
                <h:outputLabel for="direccion" value="Direccion: " />
                <p:autoComplete id="direccion" value="#{controlBautizo.bautizo.direccion}" 
                                required="true" completeMethod="#{controlBautizo.buscarDirecciones}" scrollHeight="250" />
                <h:message for="direccion" />
                
                <h:outputLabel for="parroquia" value="Parroquia: " />
                <p:autoComplete id="parroquia" value="#{controlBautizo.bautizo.nombreParroquia}" 
                                required="true" completeMethod="#{controlBautizo.buscarParroquia}" scrollHeight="250" />
                <h:message for="parroquia" />
                
                <h:outputLabel for="sacerdote" value="Sacerdote: " />
                <p:autoComplete id="sacerdote" value="#{controlBautizo.bautizo.sacerdote}" 
                                required="true" completeMethod="#{controlBautizo.buscarSacerdote}" scrollHeight="250" />
                <h:message for="sacerdote" />
            </div>    
            <p:commandButton value="Actualizar" action="#{controlBautizo.actualizar}" update="editForm" />
            
            <h:commandButton value="Crear Persona" action="#{controlSacramento.redireccionarCrearPersona()}" immediate="true" />
        </h:form>
    </h:body>
</html>
