<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGroup rendered="#{resetPasswordBean.showResetForm}">
            <h:panelGroup>
                <div class="container">
                    <h2>Restablecer su contraseña aquí</h2>
                    <h:messages globalOnly="true" styleClass="error-message" />

                    <h:outputLabel for="newPassword">Ingrese nueva contraseña:</h:outputLabel>
                    <h:inputSecret id="newPassword" value="#{resetPasswordBean.newPassword}" required="true" />
                    <h:message for="newPassword" />

                    <h:outputLabel for="confirmPassword">Ingrese la nueva contraseña nuevamente:</h:outputLabel>
                    <h:inputSecret id="confirmPassword" value="#{resetPasswordBean.confirmPassword}" required="true" />
                    <h:message for="confirmPassword" />

                    <h:inputHidden value="#{resetPasswordBean.profileId}" />

                    <h:commandButton value="Restablecer la contraseña" actionListener="#{resetPasswordBean.resetPassword}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                </div>
            </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup rendered="#{resetPasswordBean.showExpiredMessage}">
            <div class="container-all">
                <div class="popup">
                    <div class="img-timer"></div>
                    <div class="text">
                        <h1>Intentar otra vez</h1>
                        <p class="parrafo1">El tiempo para restablecer la contraseña ha expirado.</p>
                        <div class="boton">
                            <h:link outcome="forgotpassword" value="OK" />
                        </div>
                    </div>
                    <h:link outcome="forgotpassword" value="x" class="close_btn" />
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{resetPasswordBean.showHashMismatchMessage}">
            <div class="container-all">
                <div class="popup">
                    <div class="img-error"></div>
                    <div class="text">
                        <h1>Intentar otra vez!!</h1>
                        <p class="parrafo1">La clave hash no coincide.</p>
                        <div class="boton">
                            <h:link outcome="forgotpassword" value="OK" />
                        </div>
                    </div>
                    <h:link outcome="forgotpassword" value="x" class="close_btn" />
                </div>
            </div>
        </h:panelGroup>
    </h:form>
    </h:body>
</html>
