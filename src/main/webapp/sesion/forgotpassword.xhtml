<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Forgot PassWord</title>
        <!--=============== Icon Page ===============-->
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3450/3450820.png" type="image/x-icon"></link>
        
        <!--=============== Bootstrap ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        
        <!--=============== Font Awesome ===============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></link>
        
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="css/forgot.css"></link>
    </h:head>
    <h:body>
        
        <div class="forgot">
            <h:form class="forgot__form">
                <p class="lock-icon"><i class="fas fa-lock"></i></p>
                <h1 class="forgot__title">Olvido su Contraseña?</h1>
                <p class="forgot_sub_tittle">Ingrese su correo electrónico Gmail: </p>
                <div class="forgot__content">
                    <div class="forgot__box">

                        <div class="forgot__box-input">
                            <h:inputText id="email" label="Email" value="#{resetController.email}" autocomplete="off" validatorMessage="El formato no es valido" pt:placeholder="Gmail Address" class="form-control" required="true" >
                                <f:attribute name="pattern" value="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z]{2,4}"/>
                            </h:inputText>
                        </div>
                    </div>
                </div>

                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Obtener la contraseña" type="submit" action="#{resetController.sendPasswordResetLink()}"/>

                <div class="back">
                    <p>Regresar al <h:commandLink value="Login" class="forgot__login" action="#{controlAcceso.redirigirAlLogin()}" immediate="true"/></p>
                </div>
            </h:form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
</html>
