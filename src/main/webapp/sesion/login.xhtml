<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Inicio de Sesion</title>
        <!--=============== Icon Page ===============-->
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3450/3450820.png" type="image/x-icon"></link>
        
        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"></link>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="css/style_login.css"></link>
    </h:head>
    <h:body>
        
         <div class="login">
            <h:form class="login__form">
                <h1 class="login__title">Login</h1>

                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>

                        <div class="login__box-input">
                            
                            <h:inputText class="login__input" id="usuario" value="#{controlAcceso.usuario}" requiredMessage="Campo obligatorio" pt:placeholder=" " required="true" />
                            <h:outputLabel class="login__label" for="usuario" value="Usuario" />
                        </div>
                    </div>
                    <h:message for="usuario" style="color: darkred;" showDetail="false" showSummary="true" />

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>

                        <div class="login__box-input">
                            <h:inputSecret id="pass" value="#{controlAcceso.contrasena}" requiredMessage="Campo obligatorio" required="true" class="login__input login__pass" pt:placeholder=" " />
                            <label for="" class="login__label">Password</label>
                            <i class="ri-eye-off-line login__eye" id="eye"></i>
                            
                        </div>
                    </div>
                    <h:message for="pass" style="color: darkred;" showDetail="false" showSummary="true" />
                </div>

                <div class="login__check">
                    <!-- Enlace para redirigir al restablecimiento de contraseña -->
                    <h:commandLink value="Olvido su contraseña?" class="login__forgot" action="#{resetController.redirigirAForgotPassword()}" immediate="true"/>
                </div>

                <!-- Botón para iniciar sesión -->
                <h:commandButton class="login__button" value="Iniciar sesión" type="submit" action="#{controlAcceso.autenticar()}" />
                <p>Regresar al <h:commandLink value="Home" class="login__home" action="#{controlAcceso.redirigirAIndex()}" immediate="true"/></p>
                <!-- Muestra los mensajes de error globales -->
                <h:messages globalOnly="true" style="color: gold; list-style: none" />
            </h:form>
             
        </div>

        <script type="text/javascript" src="js/password.js"></script>
    </h:body>
</html>
