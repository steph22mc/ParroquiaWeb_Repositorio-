<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Church</title>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"></link>
        <link rel="stylesheet" href="css/dashboard.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <div class="sidebar close">
            <div class="logo-details">
                <i class="bx bxs-church"></i>
                <span class="logo_name">MyChurch</span>
            </div>

            <ul class="nav-links">
                <!--Home-->
                <li>
                    <a href="#">
                        <i class='bx bxs-home' ></i>
                        <span class="link_name">Home</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Home</a></li>
                    </ul>
                </li>

                <!--Personas-->
                <li>
                    <h:commandLink action="#{gestionPersonas.redirigirAPersona()}" target="myframe">
                        <i class='bx bx-male-female' ></i>
                        <span class="link_name">Personas</span>
                    </h:commandLink>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Personas</a></li>
                    </ul>
                </li>

                <!--Sacerdotes-->
                <li>
                    <h:commandLink action="#{controlSacerdote.redirigirASacerdote()}" target="myframe">
                        <i class='bx bx-male'></i>
                        <span class="link_name">Sacerdotes</span>
                    </h:commandLink>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Sacerdotes</a></li>
                    </ul>
                </li>

                <!--Parroquia-->
                <li>
                    <h:commandLink action="#{controlParroquia.redirigirAParroquia()}" target="myframe">
                        <i class='bx bxs-institution'></i>
                        <span class="link_name">Parroquias</span>
                    </h:commandLink>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Parroquias</a></li>
                    </ul>
                </li>

                <!--Sacramentos-->
                <li>
                    <div class="icon-link">
                        <a href="#">
                            <i class='bx bx-book-bookmark'></i>
                            <span class="link_name">Sacramentos</span>
                        </a>
                        <i class='bx bxs-chevron-down arrow'></i>
                    </div>
                    <ul class="sub-menu">
                        <li><a class="link_name" href="#">Sacramentos</a></li>
                        <li>
                            <h:commandLink value="Bautizo" action="#{controlSacramento.redirigirABautizo()}" target="myframe"/>
                        </li>
                        <li>
                            <h:commandLink value="Comunion" action="#{controlSacramento.redirigirAComunion()}" target="myframe"/>
                        </li>
                        <li>
                            <h:commandLink value="Confirmacion" action="#{controlSacramento.redirigirAConfirmacion()}" target="myframe"/>
                        </li>
                        <li>
                             <h:commandLink value="Boda" action="#{controlSacramento.redirigirABoda()}" target="myframe"/>
                        </li>
                        <li>
                            <h:commandLink value="Defuncion" action="#{controlSacramento.redirigirADefuncion()}" target="myframe"/>
                        </li>
                    </ul>
                </li>

                <!--Direccion-->
                <li>
                    <h:commandLink action="#{direccionBean.redirigirADireccion()}" target="myframe">
                        <i class='bx bxs-location-plus'></i>
                        <span class="link_name">Direccion</span>
                    </h:commandLink>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Direccion</a></li>
                    </ul>
                </li>
                
                <!-- Settings -->
                <li>
                    <div class="icon-link">
                        <a href="#">
                            <i class='bx bxs-cog'></i>
                            <span class="link_name">Configuracion</span>
                        </a>
                        <i class='bx bxs-chevron-down arrow'></i>
                    </div>
                    <ul class="sub-menu">
                        <li><a class="link_name" href="#">Configuracion</a></li>
                        <li><h:commandLink value='Editar' type="submit" action="#{gestionUsuario.redireccionarEditar(gestionUsuario.usuarioLogin())}"/></li>
                        <li>
                            <p:commandButton update="@form" process="@this" value="Delete" class="btn-delete" action="#{gestionUsuario.eliminarUsuario(gestionUsuario.usuarioLogin())}">
                                        <p:confirm header="Eliminar Cuenta" 
                                                   message="Estas Seguro?" class="confirm"/>
                                    </p:commandButton>
                        </li>
                        <!-- Cuadro de confirmaciÃ³n global -->
                        <p:confirmDialog global="true" styleClass="mi-estilo">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="bx bx-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="bx bx-x" />
                        </p:confirmDialog>
                    </ul>
                </li>


                <!--User-->
                <li>
                    <div class="profile-details">
                        <div class="profile-content">
                            <img src="https://cdn-icons-png.flaticon.com/512/5076/5076988.png" alt="profileImg"></img>
                        </div>
                        <div class="name-job">
                            <h:outputText class="profile_name" value="#{controlAcceso.obtenerNombreUsuario()}" />
                        </div>
                        <h:commandLink class='bx bx-log-out' type="submit" action="#{controlAcceso.cerrarSesion()}"/>
                    </div>
                </li>
            </ul>
        </div>

        <section class="home-section">
            <div class="home-content">
                <i class='bx bx-menu' ></i>
                <span class="text">Drop Down Sidebar</span>
            </div>

            <section class="contenedor" id="contenedor">
                <div id="iframe_content">
                    <!-- IFrame para mostrar el contenido -->
                    <iframe  id="myframe" style="height:550px; width: 100%; border: none" name="myframe" frameborder="0" scrolling="auto" src="#{controlSacramento.iframeSrc}">
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>
            </section>
        </section>
        </h:form>
        <script type="text/javascript" src="js/dashboard.js"></script>
    </h:body>
</html>
