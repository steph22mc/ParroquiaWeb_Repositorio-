<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Message send</title>
        <!--=============== Icon Page ===============-->
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2839/2839016.png" type="image/x-icon"></link>
        
        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></link>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="css/gmail_message.css"></link>
    </h:head>
    <h:body>
        
        <h:form>
            <section class="modal container">
                <div class="modal__container" id="modal-container">
                    <div class="modal__content">
                        <div class="modal__close close-modal" title="Close">
                            <h:commandLink action="#{resetController.redirigirAForgotPassword()}" class='bx bx-x' immediate="true">
<!--                                <i class='bx bx-x' ></i>-->
                            </h:commandLink>
                        </div>

                        <div class="img-good modal__img">

                        </div>

                        <h1 class="modal__title">Mensaje Enviado!</h1>
                        <p class="modal__description">Consultar su correo electronico. El enlace para restablecer su contraseña se envía a: </p>
                        <h:outputText class="parrafo2" value="#{facesContext.externalContext.requestParameterMap['valor']}"/>

                        <h:commandButton class="modal__button modal__button-width" value="OK" action="#{resetController.redirigirAForgotPassword()}" immediate="true" />
                    </div>
                </div>
            </section>
        </h:form>
        
    </h:body>
</html>
