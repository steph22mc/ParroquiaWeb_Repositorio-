<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="rango" value="Rango: "/>
            <p:selectOneMenu id="rango" value="#{controlSacerdote.nuevoRango}" required="true">
                    <f:selectItem itemLabel="Diacono" itemValue="Diacono" />
                    <f:selectItem itemLabel="Sacerdote" itemValue="Sacerdote" />
                    <f:selectItem itemLabel="Obispo" itemValue="Obispo" />
                </p:selectOneMenu>
            <h:message for="rango" />
            
            <p:outputLabel value="Sacerdote:" for="@next"/>
            <p:autoComplete id="sacerdote" value="#{controlSacerdote.personaSeleccionada}"
                            required="true" completeMethod="#{controlSacerdote.buscarPersonas}" scrollHeight="250"/>
            <h:message for="sacerdote" />
            
            <p:commandButton value="Guardar" action="#{controlSacerdote.crearSacerdote()}"  />
            <p:commandButton type="reset" value="Reset" />
            <h:commandButton value="Crear Persona" action="#{controlSacramento.redireccionarCrearPersona()}" immediate="true" />
        </h:form>
    </h:body>
</html>
